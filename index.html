<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="icon" href="data:;base64,=" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="sign"><span class="title neonText2">Cyber</span></span><span class="title neonText">Calculator</span></span></div>
    <div class="calculator-frame">
      <div class="calculator">
        <div class="display-calculation"><h2 class="display-calc"></h2></div>
        <div class="entered-calculation"></div>
        <button class="number-button" id="btnZero" value="0">0</button>
        <button class="number-button" id="btnOne" value="1">1</button>
        <button class="number-button" id="btnTwo" value="2">2</button>
        <button class="number-button" id="btnThree" value="3">3</button>
        <button class="number-button" id="btnFour" value="4">4</button>
        <button class="number-button" id="btnFive" value="5">5</button>
        <button class="number-button" id="btnSix" value="6">6</button>
        <button class="number-button" id="btnSeven" value="7">7</button>
        <button class="number-button" id="btnEight" value="8">8</button>
        <button class="number-button" id="btnNine" value="9">9</button>
        <button class="number-button" id="decimal" value=".">.</button>
        <button class="expression-button" id="fraction" value="%">%</button>
        <button class="expression-button" id="multiply" value="*">x</button>
        <button class="expression-button" id="divide" value="/">/</button>
        <button class="expression-button" id="add" value="+">+</button>
        <button class="expression-button" id="subtract" value="-">-</button>
        <button class="equals-button" id="equals" value="=">=</button>
        <button class="delete-one deleteit" id="delete" value="bckSpc">Del
        </button>
        <button class="delete-all deleteit" id="clear" value="Clear">
          C
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
